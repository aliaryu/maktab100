<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>week 15, cw 1</title>
</head>
<body class="container d-flex">

    <form class="container m-5 border border-light border-3 rounded-3 p-3">
        <div class="d-flex gap-3 mb-3">
            <input type="text" class="form-control" placeholder="First Name">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="d-flex gap-3 mb-3">
            <input type="text" class="form-control" placeholder="Company Name">
        </div>
        <div class="d-flex gap-3 mb-3">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="d-flex gap-3 mb-3">
            <input type="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="mb-3">
            <textarea class="form-control"  rows="5" placeholder="Additional Information"></textarea>
        </div>
        <div class="form-check justify-content-center d-flex mb-3">
            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Create an account?
            </label>
        </div>
        <div class="mb-3">
            <button class="btn bg-primary w-100 text-white fw-bold">PLACE ORDER</button>
        </div>

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
