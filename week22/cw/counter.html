<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body class="container py-5">
    
    <h1 class="text-center m-4">Counter</h1>
    <h3 class="text-center h1 m-4" id="output">0</h3>
    <div class="d-flex justify-content-center align-items-center m-4">
        <div id="button-parent">
            <button type="button" class="btn btn-light text-dark border border-2 border-dark fw-bold" id="decrease">Decrease</button>
            <button type="button" class="btn btn-light text-dark border border-2 border-dark fw-bold" id="reset">Reset</button>
            <button type="button" class="btn btn-light text-dark border border-2 border-dark fw-bold" id="increase">Increase</button>
        </div>
    </div>

</body>
<script>

    const decrease = document.querySelector("#decrease");
    const reset    = document.querySelector("#reset");
    const increase = document.querySelector("#increase");
    const output   = document.querySelector("#output");
    let number   = 0;

    function color(){
        if (number > 0){
            output.style.color = "green"
        } else if (number < 0) {
            output.style.color = "red"
        } else {
            output.style.color = "black"
        }
    }

    decrease.addEventListener("click", ()=>{
        number --;
        output.textContent = number;
        color()
    })

    reset.addEventListener("click", ()=>{
        number = 0;
        output.textContent = number;
        color()
    })

    increase.addEventListener("click", ()=>{
        number ++;
        output.textContent = number;
        color()
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
