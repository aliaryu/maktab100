{% extends "base.html" %}

{% block content %}

<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      {% for task in tasks %}
        <div class="col mb-5">
          <div class="card h-100">
            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">{{ task.category }}</div>
              <div class="card-body p-4">
                  <div class="text-center">
                      <h5 class="fw-bolder">{{ task.title }}</h5>

                      <span class="text-muted fw-custom">Owner: {{ task.user.username }}</span><br>
                      <span class="text-muted fw-custom">Description: {{ task.description|truncatewords:5 }}</span>
                  </div>
              </div>
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a class="btn btn-outline-dark mt-auto fw-custom" href="{{ task.get_absolute_url }}">More Detail</a></div>
              </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock content %}
